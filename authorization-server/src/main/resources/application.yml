server:
  port: 8080
management:
  server:
    port: 9090

spring:
  kafka:
    bootstrap-servers: localhost:9092
  jpa:
    hibernate.ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    show-sql: false
    defer-datasource-initialization: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/.well-known/jwks.json
app:
  datasource:
    postgres:
      host: localhost
      port: 5432
      databaseName: auth
      driver-class-name: org.postgresql.Driver
      jdbc-url: jdbc:postgresql://${app.datasource.postgres.host}:${app.datasource.postgres.port}/${app.datasource.postgres.databaseName}
      password: "@##$..234"

authorization-server:
  clients:
    authorization_server_client_password:
      client-secret: authorization_server_client_password
      scopes: read, write
      grant-types: password, refresh_token
      authorities: read, write

